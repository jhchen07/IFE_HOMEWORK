<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
<input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
<input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
<button id="trans-btn">转化为二进制</button>
<p id="result">运算结果</p>
<script>
    var decimal;
    var bin;
    bin = document.getElementById("bin-bit");
    decimal = document.getElementById("dec-number");
    document.getElementById("trans-btn").onclick = function dec2bin() {
        // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
        var binaryNumber = "";
        var decimalNum = parseInt(decimal.value, 10);
        var binNum = parseInt(bin.value, 10);
        if (decimalNum >= 0) {
            //decimal to binary
            binaryNumber = decimalNum.toString(2);
            // 新的需求是，转化显示后的二进制数为bin-bit中输入的数字宽度，例如
            // dec-number为5，bin-bit为5，则转化后数字为00101
            // 如果bin-bit小于转化后的二进制本身位数，则使用原本的位数，如dec-number为5，bin-bit为2，依然输出101，但同时在console中报个错
            if (binaryNumber.length <= binNum) {
                var len = binaryNumber.length;
                while(len <= binNum){
                    binaryNumber += "0";
                    len++;
                }
            }
            else {
                alert("binary length is above the given binary number!");
            }
            //reverse the string
            // binaryNumber.split('').reverse().join('');
            document.getElementById("result").innerHTML = "运算结果 " + binaryNumber.split('').reverse().join('');
        }
        else {
            alert("Please enter an integer above or equals zero!");
        }
    }
</script>
</body>

</html>
